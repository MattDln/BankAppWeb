<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div class="contenu">
        <h1><h:outputText value="#{lan.listCustomer}"/></h1>
        <h:form id="liste">
            <h:dataTable id="listeDT" var="dtCust" value="#{listCustomerBean.customers}" styleClass="listCust">
                <h:inputHidden id="pk" value="#{dtCust.number}"/>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{lan.listHeaderName}" styleClass="listTH"/>
                    </f:facet>
                    <h:outputText id="cmdName" value="#{dtCust.firstName}" styleClass="listTR"/>
                </h:column>
            </h:dataTable>  
        </h:form>
        <h:form id="addClient">

        </h:form>
    </div>
</html>
