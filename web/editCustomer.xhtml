<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ajouter ou editer un client</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" media="screen" href="./style.css"/>
    </h:head>
    <h:body>
        <div class="menu">
            <ui:include src="./menu.xhtml" />
        </div>  
        <div class="contenu">   
            <h:messages showSummary="true" showDetail="true" styleClass="errorMsg"/>
            <h1><h:outputText value="#{lan.addCustomer}"/></h1>
            <h:form id="formulaire">
                <h:panelGrid id="panelGrid" columns="2" border="0" cellpadding="1" cellspacing="2">
                    <h:outputLabel for="lastName" value="#{lan.lastName}"><samp class="requis"> *</samp></h:outputLabel>
                    <h:inputText id="lastName" value="#{editCustomerBean.customer.lastName}" required="true" size="20" maxlength="60"/>
                    <h:message id="lastNameNameMessage" for="lastName" errorClass="erreur"/>
                    <br />

                    <h:outputLabel for="firstName" value="#{lan.firstName}"><samp class="requis"> *</samp></h:outputLabel>
                    <h:inputText id="firstName" value="#{editCustomerBean.customer.firstName}" required="true" size="20" maxlength="60"/>
                    <h:message id="firstNameMessage" for="firstName" errorClass="erreur"/>
                    <br />

                    <h:messages globalOnly="true" infoClass="info" />

                    <h:commandButton id="addBtn" value="#{lan.send}" action="#{editCustomerBean.send()}"/>
                    <br />
                </h:panelGrid>
            </h:form> 
        </div>

        <div class="footer">
            <h:outputText value="#{lan.footer}" id="emphase"/>
        </div>        
    </h:body>
</html>
